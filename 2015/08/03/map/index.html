<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var $sidebarInner = $('.sidebar-inner');
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.didShow', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;
          var self = this;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      $(indicator).velocity('stop').velocity({
        opacity: action === 'show' ? 0.4 : 0
      }, { duration: 100 });
    }

  });
</script>

  <script type="text/javascript">
    //创建和初始化地图函数：
      function initMap(){
		          createMap();//创建地图
				          setMapEvent();//设置地图事件
						          addMapControl();//向地图添加控件
								          addMarker();//向地图中添加marker
										          addPolyline();//向地图中添加线
												      }

    //创建地图函数：
    function createMap(){
		        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
				        var point = new BMap.Point(116.473067,39.946857);//定义一个中心点坐标
						        map.centerAndZoom(point,17);//设定地图的中心点和坐标并将地图显示在地图容器中
								        window.map = map;//将map变量存储在全局
										    }

    //地图事件设置函数：
    function setMapEvent(){
		        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
				        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
						        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
								        map.enableKeyboard();//启用键盘上下左右键移动地图
										    }

    //地图控件添加函数：
    function addMapControl(){
		        //向地图中添加缩放控件
		    var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
			    map.addControl(ctrl_nav);
				        //向地图中添加缩略图控件
				    var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
					    map.addControl(ctrl_ove);
						        //向地图中添加比例尺控件
						    var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
							    map.addControl(ctrl_sca);
								    }

    //标注点数组
    var markerArr = [{title:"农展宾馆",content:"地铁十号线农业展览馆站下车，进大门向里走绕过湖边就到了",point:"116.475052|39.945502",isOpen:0,icon:{w:21,h:21,l:0,t:0,x:6,lb:5}}
	         ];
			     //创建marker
			     function addMarker(){
					         for(var i=0;i<markerArr.length;i++){
								             var json = markerArr[i];
											             var p0 = json.point.split("|")[0];
														             var p1 = json.point.split("|")[1];
																	             var point = new BMap.Point(p0,p1);
																				             var iconImg = createIcon(json.icon);
																							             var marker = new BMap.Marker(point,{icon:iconImg});
																										             var iw = createInfoWindow(i);
																													             var label = new BMap.Label(json.title,{"offset":new BMap.Size(json.icon.lb-json.icon.x+10,-20)});
																																             marker.setLabel(label);
																																			             map.addOverlay(marker);
																																						             label.setStyle({
																																											                         borderColor:"#808080",
																																																	                         color:"#333",
																																																							                         cursor:"pointer"
																																																													             });

																																									             (function(){
																																												                  var index = i;
																																																                  var _iw = createInfoWindow(i);
																																																				                  var _marker = marker;
																																																								                  _marker.addEventListener("click",function(){
																																																													                      this.openInfoWindow(_iw);
																																																																		                  });
																																																												                  _iw.addEventListener("open",function(){
																																																																	                      _marker.getLabel().hide();
																																																																						                  })
																																																																                  _iw.addEventListener("close",function(){
																																																																					                      _marker.getLabel().show();
																																																																										                  })
																																																																				                  label.addEventListener("click",function(){
																																																																									                      _marker.openInfoWindow(_iw);
																																																																														                  })
																																																																								                  if(!!json.isOpen){
																																																																												                      label.hide();
																																																																																	                      _marker.openInfoWindow(_iw);
																																																																																						                  }
																																																																																										              })()
																																												         }
							     }
    //创建InfoWindow
    function createInfoWindow(i){
		        var json = markerArr[i];
				        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>"+json.content+"</div>");
						        return iw;
								    }
    //创建一个Icon
    function createIcon(json){
		        var icon = new BMap.Icon("http://app.baidu.com/map/images/us_mk_icon.png", new BMap.Size(json.w,json.h),{imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})
					        return icon;
				    }
//标注线数组
    var plPoints = [{style:"solid",weight:4,color:"#f00",opacity:0.6,points:["116.468818|39.94676","116.469734|39.94676","116.469842|39.945986","116.470776|39.945986","116.470722|39.944935","116.474244|39.944976","116.474962|39.945364"]}
	         ];
			     //向地图中添加线函数
			     function addPolyline(){
					         for(var i=0;i<plPoints.length;i++){
								             var json = plPoints[i];
											             var points = [];
														             for(var j=0;j<json.points.length;j++){
																		                 var p1 = json.points[j].split("|")[0];
																						                 var p2 = json.points[j].split("|")[1];
																										                 points.push(new BMap.Point(p1,p2));
																														             }
																	             var line = new BMap.Polyline(points,{strokeStyle:json.style,strokeWeight:json.weight,strokeColor:json.color,strokeOpacity:json.opacity});
																				             map.addOverlay(line);
																							         }
							     }

    initMap();//创建和初始化地图
  </script>
